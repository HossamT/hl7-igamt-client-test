<form [formGroup] = "resetForm" class="p-grid p-dir-col p-justify-center" novalidate>

<form-input [type]="'text'" [id]="'email'" [name]="'email'" formControlName="email"  [(_value)] ="email" [required]="true" [placeholder]="'Enter Email'" [label]="'E-mail'"></form-input>
<button type="'submit" class="btn btn-primary" (click)="submit()" [disabled]="resetForm.invalid">Submit Application</button>
</form>
