<p>Please enter your email address and we will send you an email with instructions on how to reset your password.</p>
<form [formGroup]="resetForm" novalidate>
  <app-form-input type="text" id="email" name="E-mail" formControlName="email" placeholder="Enter Email" label="E-mail">
  </app-form-input>
  <div class="p-grid p-col p-justify-end">
    <button class="btn btn-primary " (click)="submit()" [disabled]="resetForm.invalid">Submit
      Application</button>
  </div>
</form>
