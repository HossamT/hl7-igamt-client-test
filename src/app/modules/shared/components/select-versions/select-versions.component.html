<div class="hl7-versions-layout">
  <div class="version-label">
    <label>Hl7 Versions: </label>
  </div>
  <div class="radio-buttons">
<ng-container *ngFor="let v of hl7Versions">
    <p-radioButton styleClass="'radio-inline'" name="{{v}}" value="{{v}}" label="{{v}}" [(ngModel)]="selcetedVersion" (ngModelChange)="select($event)" [style]="{'margin-left': '10px'}">
    </p-radioButton>
</ng-container>

  </div>
</div>
