<div class="form-group">
  <label for="{{id}}" class="form-label-lg">{{label}}</label>
  <input type="{{type}}" class="form-control" id="{{id}}"  name="{{name}}"  placeholder="{{placeholder}}" [(ngModel)]= "value" required="{{required}}}">
  <div *ngIf="control.invalid && (control.dirty || control.touched)" class="input-form-invalid-feedback">
    {{convertErrors()}}
  </div>
</div>
