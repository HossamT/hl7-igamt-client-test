<ul *ngIf="!(loggedIn | async)" class="navbar-nav">
  <li class="nav-item" routerLink="login" routerLinkActive="active">
    <a class="nav-link">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Register</a>
  </li>
</ul>
<div *ngIf="(loggedIn | async) && (username | async)" class="username-label">
  <i class="fa fa-user"></i><span> {{username | async}} </span>
</div>
